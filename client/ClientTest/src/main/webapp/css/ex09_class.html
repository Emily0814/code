<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .one { color: blue; }
        .two { text-decoration: underline; }
        .three { background-color: yellow; }
        /* 붙여 쓰기는 클래스만 가능하며 띄어 쓰면 그 부모를 찾는 것임 */
        .one.two.three { font-style: italic; }
    </style>
</head>
<body>
    <!-- ex09_class.html -->
    <p class="one">문단입니다.</p>
    <p class="two">문단입니다.</p>
    <p class="three">문단입니다.</p>
    <!-- 초보일수록 컨트롤 잘 못함....ㅜㅜ 노력하자:> -->
    <p class="one three two">문단입니다.</p>
    <p class="three two">문단입니다.</p>
    <p class="one two">문단입니다.</p>
    


</body>
</html>
