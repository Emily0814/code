<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.14.0/themes/base/jquery-ui.css">
    <style>
        #box1 {
            border: 1px solid black;
            width: 300px; height: 300px;
            background-color: yellowgreen;
        }
        .cat {
            border: 1px solid black;
        }
    </style>
</head>
<body>

    <h1>Interactions <small>Droppable</small></h1>

    <div id="box1"></div>

    <img src="images/catty01.png" id="cat1" class="cat">

    <script src="js/jquery-3.7.1.js"></script>
    <script src="https://code.jquery.com/ui/1.14.0/jquery-ui.js"></script>

    <script>
        
        $('.cat').draggable({
            cursor: 'move'
        });

        $('#box1').droppable({
            tolerance: 'pointer',
            drop: function(event, ui) {
                // alert();
                // 이벤트 주체 > box1
                $(event.target).css('background-color','cornflowerblue');
                // $(this).css('background-color','cornflowerblue')
                // $('#box1').css('background-color','cornflowerblue'); > 이렇게 하면 유지보수가 어려움
                
                // 던져진 고양이?
                // alert(ui.draggable.constructor);
                // console.log(ui.draggable.constructor);
                // console.log(ui.draggable.attr('id'));

                ui.draggable.draggable({
                    containment: '#box1'
                });

            }
        });

        $('.cat').dblclick(() => {
            $('#box1').css('background-color', 'violet');
            $(event.target).draggable({
                containment: ''
            });
        });

    </script>
    
</body>
</html>
