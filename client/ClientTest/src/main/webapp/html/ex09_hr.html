	<!-- ex09_hr.html -->
	<!-- 
	
		<hr>, Horizontal Rule
		- 수평바
		- 문단과 문단을 구분하는 역할
		- 콘텐츠와 콘텐츠를 구분하는 역할
		- 단독태그
	
		hr 속성
		1. size: 선의 두께
		2. width: 선의 너비
		3. align: 선의 수평정렬
		4. color: 선의 색상
		5. noshade: 선의 그림자 유무
		6. title: 풍선도움말, Tooltip > 모든 태그가 가지고 있음.
		
		HTML 속성값의 종류(형태)
		1. 숫자형
			- 단위없음: 픽셀(pixel, 화소) > 화상을 구성하는 최소 단위(단일 색상을 가지는 점 1개) > 절대값
			- 단위있음: % > 백분율 > 부모 태그의 영역을 기준(***) > 상대값 
		
		2. 열거형
			- 정해진 속성값 중 하나를 사용	
		
		3. 색상형
			- 색상명 or RGB
		
		4. 플래그형
			- boolean
		
		5. 문자열
			- 주관식, 자유롭게 작성
			
		6. URL
			- 리소스 위치
		
		
	 -->
	
	<p title="문단입니다.">소방당국은 이날 해당 호텔 810호 객실에서 연기가 발생한다는 신고를 받고 현장에 출동했다. 해당 객실에 투숙객은 없었던 것으로 파악됐다.</p>
